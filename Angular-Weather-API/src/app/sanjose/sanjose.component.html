<h2 *ngIf='weather'> City: {{ weather.name }}, {{ weather.sys.country }} </h2>

<img src="/assets/emeryville.jpg" height="250" alt="beer">

<!-- wrapping it in ngIf so that it only loads when we get the data -->
<div *ngIf='weather'>
  <p> Temp: {{ weather.main.temp }} °F </p>
  <p> Humidity: {{ weather.main.humidity }} %</p>
  <p> Temp (High): {{ weather.main.temp_max }} °F </p>
  <p> Temp (Low): {{ weather.main.temp_min }} °F </p>
  <p> Status: {{ weather.weather[0].description }} </p>

</div>
<p> {{ weather | json }} </p>
